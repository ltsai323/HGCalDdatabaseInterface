<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='fonts/icomoon/style.css') }}">


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

  <!-- Style -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <title>HGCal Database Form</title>
</head>

<body>


  <div class="content">

    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-8">
          <div class="form h-100">
            <h3>Information</h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm">
              <div class="row">
                <div class="col-md-3 form-group mb-5">
                  <label for="" class="col-form-label">vars</label>
                  <input type="text" class="form-control" name="input_vars" id="input_vars" placeholder="myMesg">
                </div>
                <div class="col-md-3 form-group mb-5">
                  <label for="" class="col-form-label">var2</label>
                  <input type="text" class="form-control" name="input_var2" id="input_var2" placeholder="mymesg">
                </div>
                <div class="col-md-3 form-group mb-5">
                  <label for="" class="col-form-label">var3</label>
                  <input type="text" class="form-control" name="input_var3" id="input_var3" placeholder="mymesg">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group mb-5">
                  <label for="" class="col-form-label">newvar</label>
                  <input type="text" class="form-control" name="input_newvar" id="input_newvar" placeholder="nocomment">
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 form-group mb-5">
                  <label for="" class="col-form-label">name</label>
                  <input type="text" class="form-control" name="input_name" id="input_name" placeholder="name">
                </div>
                <div class="col-md-4 form-group mb-5">
                  <label for="" class="col-form-label">email</label>
                  <input type="text" class="form-control" name="input_email" id="input_email" placeholder="email">
                </div>
                <div class="col-md-4 form-group mb-5">
                  <label for="" class="col-form-label">formatter</label>
                  <input type="text" class="form-control" name="input_formatter" id="input_formatter"
                    placeholder="hiiii">
                </div>
                <div class="col-md-4 form-group mb-5">
                  <label for="" class="col-form-label">locationid</label>
                  <input type="text" class="form-control" name="input_locationid" id="input_locationid"
                    placeholder="hiii">
                </div>
                <div class="col-md-4 form-group mb-5">
                  <label for="" class="col-form-label">phone</label>
                  <input type="text" class="form-control" name="input_phone" id="input_phone"
                    placeholder="phone number">
                </div>
                <div class="col-md-4 form-group mb-5">
                  <label for="" class="col-form-label">company</label>
                  <input type="text" class="form-control" name="input_company" id="input_company"
                    placeholder="your company">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="" class="col-form-label">message</label>
                  <input type="form-control" class="form-control" name="input_message" id="input_message"
                    placeholder="write your message11111">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
                <div class="col-md-12 form-group mb5">
                  <label for="" class="col-form-label">Location ID</label>
                  <input type="text" class="form-control" name="input_locationid" id="input_locationid"
                    placeholder="NTU=14120">
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div>
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>

          </div>
        </div>
        <div class="col-md-4">
          <div class="contact-info h-100">
            <h3>Basics</h3>
            <div class="row">
              <div class="col-md-12 form-group mb-2">
                <label for="" class="col-form-label">PART_ID</label>
                <input type="text" class="form-control" name="input_PART_ID" id="input_PART_ID" placeholder="00000">
              </div>
              <div class="col-md-12 form-group mb-2">
                <label for="" class="col-form-label">KIND_OF_PART_ID</label>
                <input type="text" class="form-control" name="input_KIND_OF_PART_ID" id="input_KIND_OF_PART_ID"
                  placeholder="00000">
              </div>
              <div class="col-md-12 form-group mb-2">
                <label for="" class="col-form-label">LOCATION_ID</label>
                <input type="text" class="form-control" name="input_LOCATION_ID" id="input_LOCATION_ID"
                  placeholder="6580">
              </div>
              <div class="col-md-12 form-group mb-2">
                <label for="" class="col-form-label">MANUFACTURER_ID</label>
                <input type="text" class="form-control" name="input_MANUFACTURER_ID" id="input_MANUFACTURER_ID"
                  placeholder="0000">
              </div>
              <div class="col-md-12 form-group mb-2">
                <label for="" class="col-form-label">RECORDED_INSERTION_USER</label>
                <input type="text" class="form-control" name="input_RECORDED_INSERTION_USER"
                  id="input_RECORDED_INSERTION_USER" placeholder="ltsai">
              </div>
              <div class="col-md-12 form-group mb-2">
                <label for="" class="col-form-label">BARCODE</label>
                <input type="text" class="form-control" name="input_BARCODE" id="input_BARCODE" placeholder="#000000">
              </div>
              <div class="col-md-12 form-group mb-2">
                <label for="" class="col-form-label">COMMENT_DESCRIPTION</label>
                <input type="text" class="form-control" name="input_COMMENT_DESCRIPTION" id="input_COMMENT_DESCRIPTION"
                  placeholder="NEW COMMENT WILL APPEND TO THE END">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>



  <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.validate.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/modifiedMain.js') }}"></script>

</body>

</html>
